<div class="row">
  <div class="xs-col-12">
        <form class="form-horizontal">

            <div class="form-group">
              <label for="firstName" class="col-sm-2 control-label">First name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First name">
              </div>
            </div>

            <div class="form-group">
              <label for="lastName" class="col-sm-2 control-label">Last name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
              </div>
            </div>

            <div class="form-group">
              <label for="gender" class="col-sm-2 control-label">Gender</label>
              <div class="col-sm-10">
                <select>
                  <option value=0>Male</option>
                  <option value=1>Female</option>
                </select> 
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Birthdate</label>
              <div class="col-sm-10">
                <md-input-container>
                  <input mdInput [mdDatepicker]="dateOfBirth" placeholder="Enter birthdate">
                  <button mdSuffix [mdDatepickerToggle]="dateOfBirth"></button>
                </md-input-container>
                <md-datepicker #dateOfBirth></md-datepicker>
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Birthdate</label>
              <div class="col-sm-10">
                <md-input-container>
                  <input mdInput [mdDatepicker]="memberSince" placeholder="Enter membership start date">
                  <button mdSuffix [mdDatepickerToggle]="memberSince"></button>
                </md-input-container>
                <md-datepicker #memberSince></md-datepicker>
              </div>
            </div>

            <div class="form-group">
              <label for="imagePath" class="col-sm-2 control-label">Image path</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="imagePath" placeholder="Image path">
              </div>
            </div>

            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="Phone">
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Clear</button>
              </div>
            </div>      
          
        </form>
  </div>
</div>
