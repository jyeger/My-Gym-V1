<div class="row">
  <div class="xs-col-12">
        <form class="form-horizontal">

            <div class="form-group">
              <label for="createdOn" class="col-sm-2 control-label">Created on</label>
              <div class="col-sm-10">
                  <p class="form-control-static">                      
                      {{ today | date:'dd/MM/yyyy' }}
                  </p>
              </div>
            </div>

            <div class="form-group">
              <label for="createdBy" class="col-sm-2 control-label">Created By</label>
              <div class="col-sm-10">
                  <p class="form-control-static">
                      {{currentUser.getFullName()}}                
                  </p>
              </div>
            </div>

            <div class="form-group">
              <label for="comments" class="col-sm-2 control-label">Comments</label>
              <div class="col-sm-10">
                  <textarea class="form-control" rows="5" id="comment" placeholder="Comments"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Clear</button>
              </div>
            </div>      
          
        </form>
  </div>
</div>
